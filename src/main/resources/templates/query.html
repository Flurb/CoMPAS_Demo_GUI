<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>CoMPAS Microservice</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="css/query.css">
    <script>

        function setTextOfElement(element, text) {
            document.getElementById(element).value = text;
        }

        function formatXml(xml) {

            var formatted = '';
            var reg = /(>)(<)(\/*)/g;
            xml = xml.replace(reg, '$1\r\n$2$3');
            var pad = 0;

            jQuery.each(xml.split('\r\n'), function(index, node)
            {
                var indent = 0;
                if (node.match( /.+<\/\w[^>]*>$/ ))
                {
                    indent = 0;
                }
                else if (node.match( /^<\/\w/ ))
                {
                    if (pad != 0)
                    {
                        pad -= 1;
                    }
                }
                else if (node.match( /^<\w[^>]*[^\/]>.*$/ ))
                {
                    indent = 1;
                }
                else
                {
                    indent = 0;
                }
                var padding = '';
                for (var i = 0; i < pad; i++)
                {
                    padding += '  ';
                }
                formatted += padding + node + '\r\n';
                pad += indent;
            });

            return formatted;
        }


        $(function(){

            var url = "http://careers.stackoverflow.com/jobs/feed?searchTerm=python&location=02144&range=30";

            $.ajax({
                url: url,
                dataType:"text",
                beforeSend:function(){$('.info').append($('<p>requesting: '+url+'</p>'));},
                error:function(){$('.info').append($('<p>error! '+url+'</p>'));},
                success: function(data) {
                    $('.unformatted').text(data);
                }
            });


            $.ajax({
                url: url,
                dataType:"text",
                beforeSend:function(){
                    $('.info2').append($('<p>requesting '+url+'</p>'));
                    $('.info2').append($('<p>and formatting the response!'));
                },
                error:function(){$('.info2').append($('<p>error! '+url+'</p>'));},
                success: function(data) {
                    xml_neat = formatXml(data);
                    $('.formatted').text(xml_neat);
                }
            });
        });
    </script>
</head>
<body>
    <h1>CoMPAS Microservice</h1>
    <div>
        <form action="#" th:action="@{/execute}" th:object="${queryModel}" method="post">
            <p><input id="commandInput" type="text" th:field="*{command}"/><input type="submit" value="Execute Command" /></p>
        </form>
        <form action="#" th:action="@{/query}" th:object="${queryModel}" method="post">
            <p><input id="queryInput" type="text" th:field="*{query}" /><input type="submit" value="Execute Query" /></p>
        </form>
        <h4>Pre-Selections</h4>
        <input type="submit" value="Add Config File" onclick="setTextOfElement('commandInput','create db substation /srv/basex/data/open_substation.scd')" />
        <input type="submit" value="Delete Config File" onclick="setTextOfElement('commandInput','drop db substation')" />
        <input type="submit" value="Open Config File" onclick="setTextOfElement('commandInput','open substation')" />
        <input type="submit" value="Close Full Config" onclick="setTextOfElement('commandInput','close')" />
        <input type="submit" value="Get Full Config" onclick="setTextOfElement('queryInput','/')" />
        <input type="submit" value="Get Specific Voltage" onclick="setTextOfElement('queryInput','\/\/VoltageLevel[@name=\'D1\']\/Voltage[@multiplier=\'k\']')" />
        <input type="submit" value="Adjust Specific Voltage" onclick="setTextOfElement('queryInput','replace value of node \/\/VoltageLevel[@name=\'D1\']\/Voltage[@multiplier=\'k\'] with \'50\'')" />
        <form action="#" th:action="@{/export}" th:object="${queryModel}" method="get">
            <p><input type="submit" value="Export Full Config" /></p>
        </form>
        <div>
            <p th:text="'Last executed query: ' + ${queryModel.query}" />
            <p th:text="'Last executed command: ' + ${queryModel.command}" />
            <textarea class="formatted" th:text="${queryModel.databaseResponse}" />
        </div>
    </div>
    <img th:src="@{images/microservice_explanation_in_technical_overview_CoMPAS.svg}" style="width:45%;height:45%" />
</body>
</html>
