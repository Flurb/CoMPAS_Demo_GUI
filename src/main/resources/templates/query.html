<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>CoMPAS Query</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <style>
        textarea {
            width: 95%;
            height: 400px;
            overflow-x: scroll;
            overflow-y: scroll;
            display: block;
            border: 1px solid black;
            padding: 5px;
            margin: 5px;
            font-size: 12px;
        }
        </style>
    <script>

        function formatXml(xml) {

            var formatted = '';
            var reg = /(>)(<)(\/*)/g;
            xml = xml.replace(reg, '$1\r\n$2$3');
            var pad = 0;

            jQuery.each(xml.split('\r\n'), function(index, node)
            {
                var indent = 0;
                if (node.match( /.+<\/\w[^>]*>$/ ))
                {
                    indent = 0;
                }
                else if (node.match( /^<\/\w/ ))
                {
                    if (pad != 0)
                    {
                        pad -= 1;
                    }
                }
                else if (node.match( /^<\w[^>]*[^\/]>.*$/ ))
                {
                    indent = 1;
                }
                else
                {
                    indent = 0;
                }
                var padding = '';
                for (var i = 0; i < pad; i++)
                {
                    padding += '  ';
                }
                formatted += padding + node + '\r\n';
                pad += indent;
            });

            return formatted;
        }


        $(function(){

            var url = "http://careers.stackoverflow.com/jobs/feed?searchTerm=python&location=02144&range=30";

            $.ajax({
                url: url,
                dataType:"text",
                beforeSend:function(){$('.info').append($('<p>requesting: '+url+'</p>'));},
                error:function(){$('.info').append($('<p>error! '+url+'</p>'));},
                success: function(data) {
                    $('.unformatted').text(data);
                }
            });


            $.ajax({
                url: url,
                dataType:"text",
                beforeSend:function(){
                    $('.info2').append($('<p>requesting '+url+'</p>'));
                    $('.info2').append($('<p>and formatting the response!'));
                },
                error:function(){$('.info2').append($('<p>error! '+url+'</p>'));},
                success: function(data) {
                    xml_neat = formatXml(data);
                    $('.formatted').text(xml_neat);
                }
            });
        });
    </script>
</head>
<body>
	<h1>CoMPAS Query</h1>
    <form action="#" th:action="@{/query}" th:object="${queryModel}" method="post">
    	<p>Query: <input type="text" th:field="*{query}" /><input type="submit" value="Query" /></p>
    </form>
    <div>
        <p th:text="'Query: ' + ${queryModel.query}" />
        <textarea class="formatted" th:text="${queryModel.response}" />
    </div>
    <img th:src="@{images/microservice_explanation_in_technical_overview_CoMPAS.svg}" style="width:50%;height:50%" />
</body>
</html>
